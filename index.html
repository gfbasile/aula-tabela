<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Trabalho</th>
                <th>Hobby</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>João</th>
                <td>23</td>
                <td>Programador</td>
                <td>Jogar basquete</td>
            </tr>
            <tr>
                <th>José</th>
                <td>25</td>
                <td>Estudante</td>
                <td>Jogar futebol</td>
            </tr>
            <tr>
                <th>Tião</th>
                <td>30</td>
                <td>Pedreiro</td>
                <td>Assistir TV</td>
            </tr>
            <tr>
                <th>Cleber</th>
                <td>27</td>
                <td>Engenheiro agrônomo</td>
                <td>Jogos de estratégia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
